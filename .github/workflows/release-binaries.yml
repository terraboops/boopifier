name: Build Release Binaries

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to build for'
        required: true
        type: string

jobs:
  build:
    name: Build for ${{ matrix.platform.target }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: boopifier-x86_64-unknown-linux-gnu.tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: boopifier-aarch64-unknown-linux-gnu.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            name: boopifier-x86_64-apple-darwin.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            name: boopifier-aarch64-apple-darwin.tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install ALSA dependencies (Linux x86_64 native)
        if: matrix.platform.target == 'x86_64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev pkg-config

      - name: Install ARM64 strip tools (for cross-compilation)
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y binutils-aarch64-linux-gnu

      - name: Install cargo-binstall (for faster cross installation)
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
        run: curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash

      - name: Install cross for ARM64 Linux
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
        run: cargo binstall cross --no-confirm

      - name: Build release binary (native)
        if: matrix.platform.target != 'aarch64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Build release binary (cross for ARM64)
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
        run: cross build --release --target ${{ matrix.platform.target }}

      - name: Strip binary (native x86_64 and macOS)
        if: matrix.platform.target != 'aarch64-unknown-linux-gnu'
        run: strip target/${{ matrix.platform.target }}/release/boopifier

      - name: Strip binary (ARM64 Linux)
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
        run: aarch64-linux-gnu-strip target/${{ matrix.platform.target }}/release/boopifier

      - name: Create tarball
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czf ${{ matrix.platform.name }} boopifier
          shasum -a 256 ${{ matrix.platform.name }}

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || inputs.tag }}
          files: target/${{ matrix.platform.target }}/release/${{ matrix.platform.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
