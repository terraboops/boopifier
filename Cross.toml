# Cross-compilation configuration for cross-rs
# https://github.com/cross-rs/cross

[target.aarch64-unknown-linux-gnu]
# Install ALSA development libraries for ARM64 Linux builds
# Required by rodio for sound playback functionality
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt-get update && apt-get install -y libasound2-dev:$CROSS_DEB_ARCH pkg-config"
]
